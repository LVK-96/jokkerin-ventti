<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; height: 100vh; overflow: hidden; position: relative;">

    <!-- Graphics Canvas - fills entire screen -->
    <canvas id="gpu-canvas" style="width: 100%; height: 100%; display: block;"></canvas>

    <!-- UI Overlay - floats on top of canvas -->
    <div id="ui-overlay"
        style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; display: flex; flex-direction: column;">

        <!-- Top controls -->
        <div style="pointer-events: auto; padding: 10px; text-align: center;">
            <input type="range" min="-10" max="200" value="25" step="5" id="textSizeSlider" oninput="updateTextSize()">
            <div><button id="startButton">Press to Start</button></div>
        </div>

        <!-- Exercise info (top area) -->
        <div
            style="pointer-events: auto; text-align: center; display: flex; align-items: center; justify-content: center; gap: 20px;">
            <button class="nav-button" id="prevButton" title="Previous Exercise (P)" hidden>←</button>
            <div style="flex: 0 1 auto;">
                <div id="exercise-count"></div>
                <div id="exercise-name"></div>
                <div id="set-count"></div>
            </div>
            <button class="nav-button" id="nextButton" title="Next Exercise (N)" hidden>→</button>
        </div>

        <!-- Spacer to push timer to bottom -->
        <div style="flex: 1;"></div>

        <!-- Timer at bottom -->
        <div class="container" style="pointer-events: auto;">
            <div class="container_flex">
                <div id="timer" hidden>Timer</div>
            </div>
            <div id="progress-bar-container" hidden>
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>

    <!----- Main script --------->
    <script type="module" src="./src/main.ts"></script>
</body>

</html>
