<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #gpu-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #joint-info {
            position: absolute;
            top: 60px;
            right: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            /* Let clicks pass through */
        }

        #joint-info input,
        #joint-info label {
            pointer-events: auto;
        }

        #coordinate-legend {
            position: absolute;
            bottom: 70px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
        }

        .panel h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            border-bottom: 1px solid #555;
            padding-bottom: 3px;
        }

        .panel div {
            font-size: 12px;
            font-family: monospace;
        }

        canvas {
            display: block;
        }

        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to gpu-canvas if needed, OR we handle events on overlay? */
            /* Actually, if we handle events on gpu-canvas, overlay should pass them through */
            /* But if we want hover on overlay? events pass through to element below if pointer-events: none */
            z-index: 2;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Top bar */
        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: auto;
        }

        select,
        button {
            pointer-events: auto;
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover,
        select:hover {
            background: #555;
        }

        /* Bottom bar */
        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            /* Taller for timeline */
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .timeline-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: #aaa;
            margin-right: 20px;
            font-size: 14px;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <canvas id="gpu-canvas"></canvas>
        <canvas id="overlay-canvas"></canvas>
    </div>

    <div id="ui-container">
        <div id="top-bar">
            <div style="display: flex; align-items: center;">
                <a href="../" class="back-link">← App</a>
                <select id="exercise-select">
                    <option value="" disabled selected>Select Exercise...</option>
                </select>
            </div>

            <div>
                <span id="status-text" style="color: #aaa; margin-right: 20px;"></span>
                <button id="undo-btn" title="Undo (Ctrl+Z)">↶ Undo</button>
                <button id="redo-btn" title="Redo (Ctrl+Y)">↷ Redo</button>
                <button id="save-btn" style="margin-left: 10px;">Copy JSON</button>
            </div>
        </div>

        <div id="joint-info" class="panel">
            <h3>Joint Info</h3>
            <div id="joint-data">
                <div id="joint-placeholder">Select a joint...</div>
                <div id="joint-controls" style="display:none; color:black;">
                    <div style="margin-bottom:5px; color:white;">
                        <strong>ID:</strong> <span id="j-id"></span>
                    </div>
                    <div
                        style="display:grid; grid-template-columns: 20px 1fr; gap:5px; align-items:center; margin-bottom:5px;">
                        <label style="color:red">X</label> <input id="j-x" type="number" step="0.01">
                        <label style="color:green">Y</label> <input id="j-y" type="number" step="0.01">
                        <label style="color:blue">Z</label> <input id="j-z" type="number" step="0.01">
                    </div>
                    <div style="display:grid; grid-template-columns: 20px 1fr; gap:5px; align-items:center;">
                        <label style="color:cyan">RX</label> <input id="j-rx" type="number" step="1">
                        <label style="color:magenta">RY</label> <input id="j-ry" type="number" step="1">
                        <label style="color:yellow">RZ</label> <input id="j-rz" type="number" step="1">
                    </div>
                </div>
            </div>
        </div>
        <div id="coordinate-legend" class="panel">
            <h3>Axes</h3>
            <div><span style="color:#ff4444; font-weight:bold">RED</span> = X (Right)</div>
            <div><span style="color:#44ff44; font-weight:bold">GREEN</span> = Y (Up)</div>
            <div><span style="color:#4488ff; font-weight:bold">BLUE</span> = Z (Back)</div>
        </div>
        <div id="bottom-bar">
            <div class="timeline-controls">
                <button id="prev-kf">Prev</button>
                <button id="add-kf">Add Keyframe</button>
                <button id="delete-kf">Delete</button>
                <button id="next-kf">Next</button>
                <span id="time-display">0.00s</span>
            </div>
        </div>
    </div>

    <script type="module" src="/src/editor/main.ts"></script>
</body>

</html>
