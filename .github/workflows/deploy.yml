name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # -------------------------------------------------------------------------
  # Job 1: Check Rust (Tests & Lint)
  # Runs in parallel with Build WASM
  # -------------------------------------------------------------------------
  check-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: wasm
          shared-key: "rust-shared-cache"

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Run Rust Tests (Host)
        working-directory: wasm
        run: |
          HOST_TARGET=$(rustc -vV | sed -n 's|host: ||p')
          cargo test --target $HOST_TARGET

      - name: Run Rust Tests (WASM, headless chrome)
        working-directory: wasm
        run: wasm-pack test --headless --chrome

  # -------------------------------------------------------------------------
  # Job 2: Build WASM
  # Produces the wasm/pkg artifact needed by frontend
  # -------------------------------------------------------------------------
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: wasm
          shared-key: "rust-shared-cache"

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Using the script ensures we use the exact flags defined in package.json
      - name: Build WASM
        run: npm run build:wasm

      - name: Upload WASM Package
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: wasm/pkg
          retention-days: 1

  # -------------------------------------------------------------------------
  # Job 3: Check Frontend
  # Runs Vitest (needs WASM pkg to run integration tests)
  # -------------------------------------------------------------------------
  check-frontend:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Download WASM Package
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: wasm/pkg

      - name: Install dependencies
        run: npm ci

      - name: Run Frontend Tests
        run: npm run test

  # -------------------------------------------------------------------------
  # Job 4: Build Frontend
  # Builds Vite app
  # -------------------------------------------------------------------------
  build-frontend:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Download WASM Package
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: wasm/pkg

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        # Run tsc and vite build directly to skip the "build:wasm" part of "npm run build"
        run: |
          npx tsc
          npx vite build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # -------------------------------------------------------------------------
  # Job 5: Deploy
  # -------------------------------------------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-frontend, check-rust, check-frontend]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
