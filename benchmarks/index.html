<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Math Benchmarks</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #111;
            color: #eee;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #5fb9ff;
        }

        .controls {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #555;
            cursor: wait;
        }

        #results {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid #333;
        }

        .speedup {
            color: #2ecc71;
            font-weight: bold;
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav a {
            color: #3498db;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="nav"><a href="../">‚Üê Back to App</a></div>
    <h1>Wasm Matrix Benchmarks</h1>
    <p>Comparing hand written scalar, portable SIMD, relaxed SIMD and glam.</p>

    <div class="controls">
        <label for="iterations">Iterations:</label>
        <input type="number" id="iterations" value="1000000" step="1000000"
            style="padding: 8px; border-radius: 4px; border: 1px solid #444; background: #333; color: white;">
        <button id="run-btn">Run Benchmark</button>
    </div>

    <div id="results">Waiting to run...</div>

    <script type="module" src="./main.ts"></script>
</body>

</html>
